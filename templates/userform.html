<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>User Form</title>
	<link rel="stylesheet" type="text/css" href="/static/css/form.css">
</head>
<body>
	<div class="container">
		<div class="apply_box">
		<h1>User Form
			<span class="small_title">(WEB)</span>
		</h1>
			<form method="post">
				{% csrf_token %}
				<div class="form_container">
					<div class="form_control">
						<label for="first_name">First Name: </label>
						<input id="first_name" name="first_name" placeholder="Enter first name "></input>	
					</div>
					<div class="form_control">
						<label for="last_name">Last Name: </label>
						<input id="last_name" name="last_name" placeholder="Enter last name "></input>	
					</div>
					<div class="form_control">
						<label for="Email">Email: </label>
						<input type="email" id="Email" name="Email" placeholder="Enter email "></input>	
					</div>
					<div class="form_control">
						<label for="job role">Job role: </label>
						<select>
							<option value="">Select Job Role</option>
                			<option value="frontend">Frontend Developer</option>
               				<option value="backend">Backend Developer</option>
           					<option value="full_stack">Full Stack Developer</option>
            			    <option value="ui_ux">UI UX Designer</option>
						</select>
					</div>
					<div class="form_control">
						<label for="address">Address: </label>
						<textarea id="address" name="address" row="4" cols="50" placeholder="Enter address"></textarea>
					</div>
					<div class="form_control">
						<label for="city">City: </label>
						<input id="city" name="city" placeholder="Enter city"></input>	
					</div>

					<div class="form_control">
							<label for="pincode">Pincode: </label>
							<input id="pincode" type="number" name="pincode" placeholder="Enter pincode"></input>	
					</div>
					<div class="form_control">
							<label for="date">Date: </label>
							<input id="date" type="date" name="date" value="2022-08-14"></input>	
					</div>
					<div class="form_control">
							<label for="upload">Upload your CV: </label>
							<input id="upload" type="file" name="upload"></input>	
					</div>
					<div>
						Fullname:
						<input type='text' value="{{output}}"></input>
					</div>
					{{form}}
					<div class="button_container">
						<button type="submit">Apply Now</button>
						
					</div>
				</div>
			</form>
		</div>		
	</div>

</body>
</html>
