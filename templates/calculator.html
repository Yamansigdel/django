{% extends "base.html" %}

{% block content %}
    <div>
        <h2 class='text-center mt-5'>Calculator</h2>
    </div>

    <div class="container">
        <div class="row">
          <div class="col-12 mx-auto mt-5 mb-5">
            <form method="post">
                <label>Value 1</label>
                <input type="text" name="num 1" class="form-control"> 
                <label>Select Operator</label>
                <select name="operator" class="form-control">
                    <option value='+'>+</option>
                    <option value='-'>-</option>
                    <option value='*'>*</option>
                    <option value='/'>/</option>
                </select>  
                <label>Value 2</label>
                <input type="text" name="num 2" class="form-control">  

                <button type="submit" class="mt-2"> Calculate</button>
                
            </form>
          </div>
        </div>
    </div>

{% endblock  %}
