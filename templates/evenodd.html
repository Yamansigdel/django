{% extends "base.html" %}

{% block content %}
    <div>
        <h2 class='text-center mt-5'>Calculator</h2>
    </div>

    <div class="container">
        <div class="row">
          <div class="col-12 mx-auto mt-5 mb-5">
            <form method="post">
                {% csrf_token %}
                <label>Value 1</label>
                <input type="text" name="num 1" class="form-control" value={{n1}}> 
                
                <button type="submit" class="mt-2">Check</button></br>
                <label class="mt-2">Output</label>
                <input type="text" name="output" class="form-control" value={{c}}> 
            </form>
          </div>
        </div>
    </div>

{% endblock  %}
